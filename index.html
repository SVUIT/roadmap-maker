<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-board">

            <h2>Semester 1</h2>
            <div class="kanban-item">Task 1</div>

        </div>
        <div class="kanban-column">
            <h2>Semester 2</h2>
            <div class="kanban-item">Task 3</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 3</h2>
            <div class="kanban-item">Task 4</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 4</h2>
            <div class="kanban-item">Task 5</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 5</h2>
            <div class="kanban-item">Task 6</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 6</h2>
            <div class="kanban-item">Task 7</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 7</h2>
            <div class="kanban-item">Task 8</div>
        </div>
        <div class="kanban-column">
            <h2>Semester 8</h2>
            <div class="kanban-item">Task 9</div>
        </div>
    </div>
</body>
</html>
